<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Summer Vacation</title>
        <!-- CSS -->
        <link href="styles.css" rel="stylesheet">
        <link href="lightbox2-master/dist/css/lightbox.css" rel="stylesheet">
    </head>

  <body>
    <div class="container">
      <header class="header">
        <span>—  My Trip to  —</span>
        <h1>Yellowstone National Park</h1>
      </header>
      <a href="images/image1.jpg" data-lightbox="image1" data-title="Bisons on the Field">
        <img src="images/thumbnails/thumb1.jpg" alt="Bisons on the Field"/>
      </a>
      <a href="images/image2.jpg" data-lightbox="image2" data-title="Grand Prismatic Spring">
        <img src="images/thumbnails/thumb2.jpg" alt="Grand Prismatic Spring"/>
      </a>
      <a href="images/image3.jpg" data-lightbox="image3" data-title="Grand Canyon of the Yellowstone">
        <img src="images/thumbnails/thumb3.jpg" alt="Grand Canyon of the Yellowstone"/>
      </a>
      <a href="images/image4.jpg" data-lightbox="image4" data-title="Yellowstone's Bison">
        <img src="images/thumbnails/thumb4.jpg" alt="Yellowstone's Bison"/>
      </a>
      <a href="images/image5.jpg" data-lightbox="image5" data-title="Grizzely Bear">
        <img src="images/thumbnails/thumb5.jpg" alt="Grizzely Bear"/>
      </a>
      <a href="images/image6.jpg" data-lightbox="image6" data-title="Teton Elk">
        <img src="images/thumbnails/thumb6.jpg" alt="Teton Elk"/>
      </a>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="lightbox2-master/dist/js/lightbox.js"></script>
    <script type="text/javascript">
      lightbox.option({
        'positionFromTop': 40
      })
    </script>
  </body>
</html>
